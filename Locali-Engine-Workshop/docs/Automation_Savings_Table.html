<body>
    <div class="container">
        <h1>AI Automation Savings Analysis</h1>
        <p class="subtitle">Hover over rows to see detailed automation breakdown</p>

```
    <table id="savingsTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Baseline Hrs/Mo</th>
                <th>Post-AI Hrs/Mo</th>
                <th>Hours Saved/Mo</th>
                <th>Labor Savings/Mo</th>
                <th>Automatable %</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>

<div id="tooltip" class="tooltip"></div>

<script>
    const data = [
        {
            "category": "Marketing",
            "baseline_hours_mo": 40,
            "post_ai_hours_mo": 14,
            "hours_saved_mo": 26,
            "labor_savings_mo": 780,
            "automatable_chunks": [
                "Orchestration: Auto-triggers/segmentation from customer graph",
                "Content: AI email/ad copy gen",
                "Leads: Scoring + drip follow-ups",
                "Reports: Unified dashboards w/ alerts"
            ],
            "tooltip": "Marketing: 65% automatable. Reclaim 26 hrs/mo for RevOps."
        },
        {
            "category": "Social Media",
            "baseline_hours_mo": 48,
            "post_ai_hours_mo": 18,
            "hours_saved_mo": 30,
            "labor_savings_mo": 900,
            "automatable_chunks": [
                "Scheduling: Cross-platform posts",
                "Engagement: AI comment routing",
                "Ads: Budget/audience optimization",
                "Analytics: Auto-insights/trends"
            ],
            "tooltip": "Social: 63% automatable. Free 30 hrs/mo for creative/partnerships."
        },
        {
            "category": "Loyalty",
            "baseline_hours_mo": 30,
            "post_ai_hours_mo": 11,
            "hours_saved_mo": 19,
            "labor_savings_mo": 570,
            "automatable_chunks": [
                "Triggers: Churn/reactivation offers",
                "Fulfillment: Auto-rewards/points",
                "Personalization: Behavior-based tiers",
                "Reports: Redemption/churn dashboards"
            ],
            "tooltip": "Loyalty: 63% automatable. 19 hrs/mo to relationship mgmt."
        },
        {
            "category": "E-commerce",
            "baseline_hours_mo": 64,
            "post_ai_hours_mo": 23,
            "hours_saved_mo": 41,
            "labor_savings_mo": 1230,
            "automatable_chunks": [
                "Orders: Status updates/cart recovery",
                "Inventory: Sync/alerts",
                "Support: AI chat/FAQs",
                "Content: Product desc/images"
            ],
            "tooltip": "E-com: 64% automatable. 41 hrs/mo for CRO/partners."
        }
    ];

    const tableBody = document.getElementById('tableBody');
    const tooltip = document.getElementById('tooltip');

    // Calculate totals
    const totals = data.reduce((acc, item) => ({
        baseline_hours_mo: acc.baseline_hours_mo + item.baseline_hours_mo,
        post_ai_hours_mo: acc.post_ai_hours_mo + item.post_ai_hours_mo,
        hours_saved_mo: acc.hours_saved_mo + item.hours_saved_mo,
        labor_savings_mo: acc.labor_savings_mo + item.labor_savings_mo
    }), { baseline_hours_mo: 0, post_ai_hours_mo: 0, hours_saved_mo: 0, labor_savings_mo: 0 });

    const totalPercentage = Math.round((totals.hours_saved_mo / totals.baseline_hours_mo) * 100);

    // Render table rows
    data.forEach(item => {
        const percentage = Math.round((item.hours_saved_mo / item.baseline_hours_mo) * 100);
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="category">${item.category}</td>
            <td>${item.baseline_hours_mo}</td>
            <td>${item.post_ai_hours_mo}</td>
            <td class="hours-saved">${item.hours_saved_mo}</td>
            <td class="savings">$${item.labor_savings_mo.toLocaleString()}</td>
            <td><span class="percentage">${percentage}%</span></td>
        `;

        // Tooltip functionality
        row.addEventListener('mouseenter', (e) => {
            const automationsList = item.automatable_chunks
                .map(chunk => `<li>${chunk}</li>`)
                .join('');
            
            tooltip.innerHTML = `
                <strong>${item.tooltip}</strong>
                <div class="automations">
                    <ul>${automationsList}</ul>
                </div>
            `;
            tooltip.classList.add('show');
        });

        row.addEventListener('mousemove', (e) => {
            tooltip.style.left = e.pageX + 20 + 'px';
            tooltip.style.top = e.pageY - 60 + 'px';
        });

        row.addEventListener('mouseleave', () => {
            tooltip.classList.remove('show');
        });

        tableBody.appendChild(row);
    });

    // Add total row
    const totalRow = document.createElement('tr');
    totalRow.className = 'total-row';
    totalRow.innerHTML = `
        <td class="category">TOTAL</td>
        <td>${totals.baseline_hours_mo}</td>
        <td>${totals.post_ai_hours_mo}</td>
        <td class="hours-saved">${totals.hours_saved_mo}</td>
        <td class="savings">$${totals.labor_savings_mo.toLocaleString()}</td>
        <td><span class="percentage">${totalPercentage}%</span></td>
    `;
    tableBody.appendChild(totalRow);
</script>
